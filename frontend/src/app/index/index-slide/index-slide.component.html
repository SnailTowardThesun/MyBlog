<div class='index-slide-main-container'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Recent</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item href='javascript:void(0)' *ngFor='let article of articleService.articles' routerLink="/article/{{ article.path }}">
          {{ article.title }}
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Category</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-nav-list>
        <mat-list-item *ngFor='let category of articleService.categories'>
          <a matLine href='javascript:void(0)' routerLink="/result/{{ category.id }}">
            {{ category.name }}
          </a>
          <button mat-icon-button color='primary'>
            <mat-icon>{{ category.count }}</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
