<div class="index-content-main-container">
    <h2>
        For The Good Future
    </h2>
    <hr>
    <div *ngIf='pageEvent'>
        <mat-list>
            <mat-list-item *ngFor="let article of articles">
                {{ article.title }}
            </mat-list-item>
        </mat-list>
    </div>
    <mat-paginator [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]='pageSizeOptions' (page)="pageEvent = $event">
    </mat-paginator>
</div>
