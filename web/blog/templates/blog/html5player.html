{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block title %}
    <title>HTML5 Player</title>
{% endblock %}

{% block page_name %}
    <h1>HTML5 Player</h1>
    <hr class="small">
    <span class="submit-row">An HTML5 Player Test</span>
{% endblock %}

{% block extra_css_js_files %}
    <script src="{% static 'blog/js/video_control.js'%}"></script>
    <link href="//vjs.zencdn.net/5.4.6/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/5.4.6/video.min.js"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="clo-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <video width="756" id="video_player" controls>
                    <source src="{% static 'blog/videos/source.mp4' %}" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

{% endblock %}
